<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" fill="none">
  <defs>
    <!-- Background base gradient -->
    <linearGradient id="bg" x1="160" y1="120" x2="880" y2="920" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0D1628"/>
      <stop offset="0.55" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#090F1E"/>
    </linearGradient>

    <!-- Top highlight overlay -->
    <linearGradient id="highlight" x1="0" y1="96" x2="0" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accent" x1="240" y1="320" x2="700" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#45E3FF"/>
      <stop offset="1" stop-color="#7C5CFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="96" y="96" width="832" height="832" rx="190" fill="url(#bg)"/>

  <!-- Subtle top highlight -->
  <rect x="96" y="96" width="832" height="360" rx="190" fill="url(#highlight)"/>

  <!-- CONTENT -->
  <g transform="translate(-64,0)">
    <!-- RSS dot -->
    <circle cx="330" cy="694" r="26" fill="url(#accent)"/>

    <!-- RSS waves -->
    <path d="M330 630
             C 423 630, 498 705, 498 798"
          stroke="url(#accent)" stroke-width="44" stroke-linecap="round" fill="none" opacity="0.92"/>
    <path d="M330 542
             C 474 542, 590 658, 590 798"
          stroke="url(#accent)" stroke-width="44" stroke-linecap="round" fill="none" opacity="0.72"/>
    <path d="M330 454
             C 525 454, 682 611, 682 798"
          stroke="url(#accent)" stroke-width="44" stroke-linecap="round" fill="none" opacity="0.52"/>

    <!-- Mercury M (moved further up) -->
    <g transform="translate(0,-108)" opacity="0.92">
      <path d="M640 520
               V 400
               C 640 385, 652 374, 667 374
               C 680 374, 690 380, 696 392
               L 736 470
               L 776 392
               C 782 380, 792 374, 805 374
               C 820 374, 832 385, 832 400
               V 520"
            stroke="#FFFFFF" stroke-opacity="0.82" stroke-width="34"
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <!-- subtle node -->
      <circle cx="848" cy="360" r="10" fill="#FFFFFF" fill-opacity="0.38"/>
    </g>
  </g>
</svg>
